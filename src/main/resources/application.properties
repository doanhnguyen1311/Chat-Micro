spring.application.name=account_service

server.port=8080

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/micro_identity?createDatabaseIfNotExist=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

# C?u h�nh RabbitMQ c? b?n
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Timeout cho RPC (reply timeout)
spring.rabbitmq.template.reply-timeout=3000
# 3 gi�y, t�nh b?ng milliseconds


# swagger => de co the xem duoc nhung endpoint cua ung dung
springdoc.swagger-ui.path=/swagger-ui.html

grpc.server.port=9090
grpc.client.account-service.address=static://localhost:9090
grpc.client.account-service.negotiation-type=plaintext
grpc.server.reflection-service-enabled=true


# redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
